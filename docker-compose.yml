version: "3"

services:
  db:
    image: postgres:11.2
  django:
    image: django_app:latest
    build:
      context: .
      dockerfile: compose/django/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
